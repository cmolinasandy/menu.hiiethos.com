<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hawaiian Ethos Digital Menu - Cartridges & Essentials</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Montserrat', sans-serif;
      background-color: #000000; /* black background to match screenone-a */
      color: white;
    }
    .menu-section { width: 100%; max-width: 100%; margin: 0 auto 40px auto; }
    .menu-title { font-size: 3em; margin-bottom: 10px; color: #ffffff; }
    .menu-subtitle { font-size: 1.5em; margin-bottom: 20px; color: #f0f0f0; }

    .menu-table { width: 100%; border-collapse: collapse; font-size: 1.1em; }
    .menu-table th, .menu-table td { padding: 6px 10px; text-align: left; border-bottom: 1px solid #444; }
    .menu-table th { color: #ccc; }

    .menu-title-image { height: 60px; width: auto; display: block; }

    /* Column sizing (Effect removed from Cartridges) */
    .col-flower-strain, .col-preroll-strain { width: 100%; }
    .col-flower-total, .col-flower-eighth,
    .col-preroll-total, .col-preroll-price { width: 120px; }

    /* Brand colors by designation (row text color) */
    .sativa { color: #FFC600; }  /* Yellow */
    .indica { color: #00AB84; }  /* Teal */
    .hybrid { color: #F87666; }  /* Guava */
    .cbd    { color: #3A82F7; }  /* CBD Blue */

    /* Inline logo styling for :tokens: */
    .logo-icon {
      height: 1.05em;           /* match text height */
      vertical-align: -0.15em;  /* baseline alignment */
      display: inline-block;
      margin-left: 0.25em;
      margin-right: 0.1em;
    }

    /* If you decide to keep prices white while coloring only the name, uncomment:
    tr.sativa td:not(:first-child),
    tr.indica td:not(:first-child),
    tr.hybrid td:not(:first-child),
    tr.cbd td:not(:first-child) { color:#fff; }
    */
  </style>
</head>
<body>
  <!-- ===== Cartridges ===== -->
  <div class="menu-section">
    <div class="menu-title">
      <img src="images/cartridges-title.png" alt="Cartridges" class="menu-title-image" />
    </div>

    <!-- Color Legend -->
    <div style="margin:20px 0 20px 0;font-size:.95em;opacity:.85;font-weight:700;">
      <span style="display:inline-block;width:.7em;height:.7em;background:#FFC600;border-radius:50%;vertical-align:middle;margin-right:.35em"></span>Sativa
      &nbsp;•&nbsp;
      <span style="display:inline-block;width:.7em;height:.7em;background:#00AB84;border-radius:50%;vertical-align:middle;margin:0 .35em 0 .7em"></span>Indica
      &nbsp;•&nbsp;
      <span style="display:inline-block;width:.7em;height:.7em;background:#F87666;border-radius:50%;vertical-align:middle;margin:0 .35em 0 .7em"></span>Hybrid
      &nbsp;•&nbsp;
      <span style="display:inline-block;width:.7em;height:.7em;background:#3A82F7;border-radius:50%;vertical-align:middle;margin:0 .35em 0 .7em"></span>CBD
    </div>

    <table class="menu-table" id="flower-table">
      <thead>
        <tr>
          <th class="col-flower-strain">Name</th>
          <th class="col-flower-total">Total</th>
          <th class="col-flower-eighth">Price</th>
          <!-- Effect column removed; color is driven by Effect value -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ===== Essentials ===== -->
  <div class="menu-section">
    <div class="menu-title">
      <img src="images/essentials-title.png" alt="Essentials" class="menu-title-image" />
    </div>

    <table class="menu-table" id="preroll-table">
      <thead>
        <tr>
          <th class="col-preroll-strain">Name</th>
          <th class="col-preroll-total">THC</th>
          <th class="col-preroll-price">CBD</th>
          <th class="col-preroll-price">CBN</th>
          <th class="col-preroll-price">Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchCSVAndRender() {
      /* screentwo-a Google Sheet */
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0npxrsKSllLht75LEDF9ecK29jvJ_V0G6EM6WK5IA2tg8dBGRin3qpj0SVAwsrabm4J7Vr67Zivws/pub?output=csv';
      const response = await fetch(url);
      const text = await response.text();

      const rows = text.trim().split(/\r?\n/).map(row => row.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(row =>
        Object.fromEntries(row.map((val, i) => [headers[i].trim(), val.trim()]))
      );

      const cartridgeTable = document.querySelector('#flower-table tbody');
      const essentialsTable = document.querySelector('#preroll-table tbody');

      const formatPrice = (value) => value ? `$${value}` : '';
      const formatPercent = (value) => value ? `${value}%` : '';
      const formatMilligram = (value) => value ? `${value}mg` : '';

      /* :token: -> logo path (relative to /screentwo-a/) */
      const ICONS = {
        ethos: 'images/ethos.svg?v=1',
        cbd:   'images/cbd.svg?v=1',
        // add more: artist: 'images/artist.svg?v=1',
      };

      /* Replace :token: with inline <img>; leave unknown tokens unchanged */
      function renderWithIcons(text) {
        if (!text) return '';
        return text.replace(/\:([a-z0-9_-]+)\:/gi, (m, name) => {
          const key = name.toLowerCase();
          const src = ICONS[key];
          if (!src) return m;
          return `<img class="logo-icon" src="${src}" alt="" aria-label="${key}"
                   loading="lazy" decoding="async"
                   onerror="this.replaceWith(document.createTextNode(':${key}:'))">`;
        });
      }

      /* Only look at the Effect column for designation */
      function getEffectClassFromEffect(effectText) {
        const e = (effectText || '').toLowerCase();
        if (e.includes('cbd'))    return 'cbd';
        if (e.includes('sativa')) return 'sativa';
        if (e.includes('indica')) return 'indica';
        if (e.includes('hybrid')) return 'hybrid';
        return '';
      }

      data.forEach(row => {
        // Cartridges table
        if (row.Type === 'Cartridge') {
          const tr = document.createElement('tr');
          tr.className = getEffectClassFromEffect(row.Effect);
          tr.innerHTML = `
            <td>${renderWithIcons(row.Name)}</td>
            <td>${formatPercent(row.Total)}</td>
            <td>${formatPrice(row.Price)}</td>
          `;
          cartridgeTable.appendChild(tr);
        }

        // Essentials table (Tincture / Salve / FSO) — now colored by Effect and supports tokens
        if (['Tincture', 'Salve', 'FSO'].includes(row.Type)) {
          const tr = document.createElement('tr');
          tr.className = getEffectClassFromEffect(row.Effect);  // <-- color by Effect
          tr.innerHTML = `
            <td>${renderWithIcons(row.Name)}</td>
            <td>${formatMilligram(row.THC)}</td>
            <td>${formatMilligram(row.CBD)}</td>
            <td>${formatMilligram(row.CBN)}</td>
            <td>${formatPrice(row.Price)}</td>
          `;
          essentialsTable.appendChild(tr);
        }
      });
    }

    fetchCSVAndRender();
  </script>
</body>
</html>
